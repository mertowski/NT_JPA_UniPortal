<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Login</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h1 align="center">Universität-Informations-Portal</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h3 align="center">Universität ABC</h3>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <h:form style="text-align: center">
                    <p:growl id="growl"/>
                    <h3 style="margin-top:0">Login</h3>
                    <p:inputText id="username" placeholder="Username" value="#{loginController.username}" required="true" label="Username oder Passwort" /><br/>
                    <p:password id="nonFeedback" placeholder="Passwort" value="#{loginController.password}" /><br/><br/>
                    <p:commandButton action="#{loginController.controlPasswort}" value="Login" update="growl" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</HTML>
