<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Login</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h1 align="center">Universität-Informations-Portal</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h3 align="center">Universität ABC</h3>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:outputLabel style="text-align: center"><h3>Klausurergebnisse</h3></p:outputLabel>
                <h:form id="myForm" style="text-align: right">
                    <p:dataTable id="tb1" var="student" value="#{studentController.myList}" paginator="true" rows="10">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fach"/>
                            </f:facet>
                            <h:outputText value="#{student.lecture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Matrikelnummer"/>
                            </f:facet>
                            <h:outputText value="#{student.matriculationNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{student.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Note"/>
                            </f:facet>
                            <h:outputText value="#{student.note}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fakultät"/>
                            </f:facet>
                            <h:outputText value="#{student.faculty.facultyName}"/>
                        </p:column>
                    </p:dataTable><br/>
                </h:form>
                <h:form style="text-align: center">
                    <p:commandButton action="#{studentController.startPage}" value="Logout"/><br/><br/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</HTML>
