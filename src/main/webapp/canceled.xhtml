<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Login</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h1 align="center">Universität-Informations-Portal</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h3 align="center">Universität ABC</h3>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form style="text-align: center">
                    <p>Sie haben abgebrochen! Keine Daten wurden gespeichert.</p>
                    <p:commandButton action="#{studentController.startPage}" value="Start Seite" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</HTML>
